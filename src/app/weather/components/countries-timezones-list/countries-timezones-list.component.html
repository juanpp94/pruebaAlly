<div class="card-container">
            <div class="card-info timezones" [ngStyle]="{'overflow-y': timezones.length > 3 ? 'scroll' : ''}">
              <app-card-header title='ZONAS HORARIAS DISPONIBLES'></app-card-header>
              <ul>
                <li  (click)="getTimeAndDate(timezone)" *ngFor="let timezone of timezones">
                  <u>{{timezone}}</u>
                </li>
              </ul>


            </div>
         </div>
