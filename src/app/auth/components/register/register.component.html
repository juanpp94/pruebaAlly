<div class="register-container">
  <div class="register-form">
    <header class="header">
    <p>REGISTRO</p>
    </header>
    <form action="">
      <div class="input-container">
        <label> Name</label>
        <input type="text" [(ngModel)]="nameValue" [ngModelOptions]="{standalone: true}" (input)="onNameChange($event)">
        <div *ngIf="invalidName" class="error-message">
        <p>{{invalidNameMessage}}</p>
        </div>
      </div>
      <div class="input-container">
        <label> Email</label>
        <input type="email" [(ngModel)]="emailValue" [ngModelOptions]="{standalone: true}" (input)="onEmailChange($event)">
        <div *ngIf=" invalidEmail">
        <p>{{ invalidEmailMessage}}</p>
        </div>
      </div>

      <div class="input-container">
        <label>Password</label>
        <input (input)="onPassword1Change($event)" [(ngModel)]="passwordValue1" type="password" [ngModelOptions]="{standalone: true}">
        <div *ngIf=" invalidPassword">
          <p>{{ invalidPasswordMessage}}</p>
        </div>
      </div>
       <div class="input-container">
        <label>Confirm Password</label>
        <input (input)="onPassword2Change($event)" [(ngModel)]="passwordValue2" type="password" [ngModelOptions]="{standalone: true}">
        <div *ngIf="unmatchingPassword">
          <p>{{unmatchingPasswordMessage}}</p>
        </div>
      </div>


    </form>
    <footer>
      <div class="register-button">
        <button (click)="register()" >REGISTER</button>
      </div>

      <p>¿Ya tienes una cuenta? <a (click)="goToLogin()">Iniciar sesión</a></p>
    </footer>

  </div>
</div>
